<!DOCTYPE html>
<html lang="en">

<head>
    <title>Linkedin Signup</title>
    <link rel="stylesheet" href="CSS\styles-link.css">
    <link rel="stylesheet" href="CSS\styles-link1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div>
        <header>
            <h1>Linked<span>in</span></h1>
        </header>
        <div class="prof">
            <p>Make the most of your professional life</p>
        </div>
        <section>
            <form action="/search">
                <label for="email">E-mail or Phone Number</label><br>
                <input type="text" id="email" name="email" required><br>
                <label for="password">Password (6 or more characters)</label><br>
                <input type="password" id="password" name="password" required><button class="show" type="button">Show</button><br>
                <p class="agree">By clicking Agree & Join, you agree to the LinkedIn <a class="anc" href="www.lop.com">User Agreement</a>, <a
                        href="www.lop.com" class="anc">Privacy Policy</a>, and
                    <a href="www.lop.com" class="anc">Cookie Policy</a>.
                </p><br>
                <button class="join">Agree & Join</button>
            </form>
            <div class="head">
                <span><hr>
                    <span class="or">Or</span>
                </span>
            </div>
            <button class="google"><span class="icon"><i class="fa-brands fa-google"></i></span> <span class="g1">Continue with Google</span></button>
            <p class="alr">Already on LinkedIn? <a href="www.lop.com" class="anc">Sign in</a></p>
        </section>
        <div class="help">
            <p>Looking to create a page for a business? <a href="www.lop.com" class="anc">Get help</a></p>
        </div>
    </div>
</body>

</html>
